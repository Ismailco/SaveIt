<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveIt - Bookmark Manager</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <button id="toggle-categories" class="panel-toggle left-toggle">◀</button>

            <div id="categories-panel" class="categories-section">
                <div class="section-header">
                    <h2>Categories</h2>
                    <div class="header-actions">
                        <button id="add-category-btn" class="btn">+ Add Category</button>
                    </div>
                </div>
                <div id="categories-list" class="categories-list">
                    <!-- Categories will be inserted here -->
                </div>
            </div>

            <div class="bookmarks-section">
                <div class="section-header">
                    <h2 id="current-category">Select a Category</h2>
                    <div class="header-actions">
                        <button id="add-section-btn" class="btn" disabled>+ Add Section</button>
                        <button id="add-bookmark-btn" class="btn" disabled>+ Add Bookmark</button>
                    </div>
                </div>
                <div id="bookmarks-list" class="bookmarks-list">
                    <!-- Bookmarks will be inserted here -->
                    <p id="no-category-selected">Please select a category to view bookmarks</p>
                </div>
            </div>

            <div id="tabs-panel" class="open-tabs-section">
                <div class="section-header">
                    <h2>Open Tabs</h2>
                    <div class="header-actions">
                        <button id="refresh-tabs-btn" class="btn">↻ Refresh</button>
                    </div>
                </div>
                <div id="open-tabs-list" class="open-tabs-list">
                    <!-- Open tabs will be inserted here -->
                    <p id="loading-tabs">Loading open tabs...</p>
                </div>
            </div>

            <button id="toggle-tabs" class="panel-toggle right-toggle">▶</button>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span class="extension-name">SaveIt</span>
                <div class="social-links">
                    <a href="https://github.com/ismailco" target="_blank" class="social-link">GitHub</a>
                    <a href="https://linkedin.com/in/ismailcourr" target="_blank" class="social-link">LinkedIn</a>
                    <a href="https://ismailcourr.dev" target="_blank" class="social-link">Portfolio</a>
                </div>
                <span class="copyright">© 2025</span>
            </div>
        </footer>

        <!-- Add Category Modal -->
        <div id="add-category-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Category</h2>
                <form id="add-category-form">
                    <div class="form-group">
                        <label for="category-name">Category Name:</label>
                        <input type="text" id="category-name" required>
                    </div>
                    <button type="submit" class="btn">Add Category</button>
                </form>
            </div>
        </div>

        <!-- Add Section Modal -->
        <div id="add-section-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Section</h2>
                <form id="add-section-form">
                    <div class="form-group">
                        <label for="section-name">Section Name:</label>
                        <input type="text" id="section-name" required>
                    </div>
                    <button type="submit" class="btn">Add Section</button>
                </form>
            </div>
        </div>

        <!-- Add Bookmark Modal -->
        <div id="add-bookmark-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Bookmark</h2>
                <form id="add-bookmark-form">
                    <div class="form-group">
                        <label for="bookmark-title">Title:</label>
                        <input type="text" id="bookmark-title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-url">URL:</label>
                        <input type="url" id="bookmark-url" required>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-section">Section:</label>
                        <select id="bookmark-section">
                            <option value="">None (Default)</option>
                            <!-- Sections will be populated dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Bookmark</button>
                </form>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
